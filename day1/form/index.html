<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form" >
        <h1 class="name font-family">Login</h1>
        <div>
            <div class="email">
                <label for="" class="font-size">EMAIL</label>
            </div>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
             <div class="password"><label for="" class="font-size">PASSWORD</label></div>
             <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div>
            <button onclick="alert('Form submitted successfully!')" style="border: 2px solid black; background-color: chartreuse; text-decoration-color: chocolate;"> submit  </button>
        </div>
        <p></p>
    </div>
</body>
</html>
